<html>
<head>
<title>game by charlie</title>
</head>
<body>
<canvas id="game_container" width="800" height="600"></canvas>


   <script type="text/javascript" src="automate.js"></script>
<script>


function rand(min, max) {
    var dif = max - min;
    return (Math.floor((Math.random() * dif)) + min);
}



texture = new Image ();
texture.src = "texture.jpg";

player_img = new Image ();
player_img.src = "player.jpg";


var player = new Object();
player.x = 23;
player.y = 23;
player.speed = 4;
player.xvel = 0;
player.yvel = 0;

var Camera = new Object();
Camera.x = 40;
Camera.y = 40
Camera.speed = 3;
Camera.xvel = 0;
Camera.yvel = 0;

var keys = new Object();
keys.w = new Object();
keys.a = new Object();
keys.s = new Object();
keys.d = new Object();



var map = new Array();

for (var map_x = 0; map_x < 100; map_x++) {

  map[map_x] = new Array();
  for (var map_y = 0; map_y < 100; map_y++) {
     map[map_x][map_y] = new Object();
     map[map_x][map_y].on = rand(1, 3)-1;

  }
}


map = automata(map, "cave", 1, 1, 99, 99);

map = automata(map, "cave", 1, 1, 99, 99);

map = automata(map, "cave", 1, 1, 99, 99);



xx = rand(0, 99);

yy = rand(0, 99);
console.log (map)
alert(xx + " " + yy + " : " + map[xx][yy].on)





document.onkeydown = function(e) {
    e = e || window.event;

    if (e.keyCode == 87) {
        keys.w.on = 1;
    }
    if (e.keyCode == 83) {
        keys.s.on = 1;
    }
    if (e.keyCode == 65) {
        keys.a.on = 1;
    }
    if (e.keyCode == 68) {
        keys.d.on = 1;
    }

    if (e.keyCode == 84) {
        keys.t.on = 1;
    }
    if (e.keyCode == 89) {
        keys.y.on = 1;
    }


};


document.onkeyup = function(e) {
    e = e || window.event;

    if (e.keyCode == 87) {
        keys.w.on = 0;
    }
    if (e.keyCode == 83) {
        keys.s.on = 0;
    }
    if (e.keyCode == 65) {
        keys.a.on = 0;
    }
    if (e.keyCode == 68) {
        keys.d.on = 0;
    }


};




canvas1 = document.getElementById('game_container');

var ctx = canvas1.getContext('2d');



function game_loop() {





        if (keys.w.on == 1) {

            player.yvel -= player.speed;
        }

        if (keys.a.on == 1) {
            player.xvel -= player.speed;
        }


        if (keys.s.on == 1) {
            player.yvel += player.speed;
        }

        if (keys.d.on == 1) {
            player.xvel += player.speed;
        }


        player.x = player.x + player.xvel;
        player.y = player.y + player.yvel;

        player.xvel = Math.round(player.xvel / 1.5);

        player.yvel = Math.round(player.yvel / 1.5);



        
        


        Camera.x = Camera.x + Camera.xvel;
        Camera.y = Camera.y + Camera.yvel;

        Camera.xvel = Math.round(Camera.xvel / 1.5);

        Camera.yvel = Math.round(Camera.yvel / 1.5);




       Camera.xvel -= (Camera.x - (player.x - 320));

       Camera.yvel -= (Camera.y - (player.y - 200));


 var player_mapx = Math.round((player.x + 25) / 50)
    var player_mapy = Math.round((player.y + 25) / 50)
if (map[player_mapx][player_mapy].on == 0) {
player.xvel = 0-player.xvel;
player.yvel = 0-player.yvel;

}


    ctx.fillRect(0, 0, 1000, 1000);


for (draw_x = 1; draw_x < 99; draw_x++) { 
for (draw_y = 1; draw_y < 99; draw_y++) { 

 if (map[draw_x][draw_y].on > 0) {  

ctx.drawImage(texture, (draw_x * 50) - Camera.x, (draw_y * 50) - Camera.y, 50, 50);



}


}
}
ctx.drawImage(player_img, (player.x ) - Camera.x, (player.y ) - Camera.y, 50, 50);

//map = gravity(map);


}


setInterval(game_loop, 99); 






</script>
</body>
</html>
